<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../public/css/commen.css" />
    <link rel="stylesheet" href="../public/css/login.css" />
  </head>
  <body>
    <div class="login-frame">
      <form action="">
        <div class="login-input-wrapper">
          <span>Sign-In</span>
          <div class="login-input-box">
            <label for="email">Username or email address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email kiriting"
              required
            />
          </div>
          <div class="login-input-box">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="parol kiriting"
              required
            />
          </div>
          <div class="checkbox">
            <input type="checkbox" name="" id="" required />
            <div>
              <strong>Remember me</strong>
              <span>Lost your password?</span>
            </div>
          </div>
          <a href="">Login</a>
          <div class="info">
            <p>Don't have an account? Create account</p>
          </div>
          <div class="chiziq-box">
            <div></div>
            <span>or</span>
            <div></div>
          </div>
          <div class="login-media-box">
            <a href=""><i class="fa-brands fa-facebook-f"></i></a>
            <a href="" class="google"><i class="fa-brands fa-google"></i></a>
            <a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="" class="apple"><i class="fa-brands fa-apple"></i></a>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
